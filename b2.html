<!DOCTYPE html>
<html>
  <head>
    <title>Array to string</title>
  </head>
  <body>
    <h1> Array to string </h1>
    <input type="text" id="input">  
    <button onclick="addValue()"> Add </button>
    <button onclick="showValue()"> Display </button>
    <button onclick="findSecondLargest()">Check result </button>
    <hr>
    <div id="showResult"></div>
  </body>
  <script>
    let array = Array();
    let str = ''
    function addValue() {
      let input = document.getElementById("input").value;
      array.push(input);
      document.getElementById("input").value = ''
        }
    function showValue() {
        for (let i = 0; i < array.length; i++) {
            let element = array[i];
            str = str + "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById('showResult').innerHTML= str
    }
    function findSecondLargest(){
        var largest = array[0];
        var secondLargest = array[0];
        for (var i = 1; i < array.length; i++) {
            if (array[i] > largest) {
                secondLargest = largest;
                largest = array[i];
            } else if (array[i] > secondLargest && array[i] < largest) {
                secondLargest = array[i];
            }
        }
        document.getElementById('showResult').innerHTML=`so lon nhat a ${largest}, long thu 2 a ${secondLargest}`
    }
  </script>
</html>
